[package]
name = "stack-string"
version = "0.4.3"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"
description = "A wrapper around SmartString which adds support for various extensions"
license-file = "LICENSE"
homepage = "https://github.com/ddboline/stack-string-rs"
repository = "https://github.com/ddboline/stack-string-rs"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version="1.0", features=["derive"]}
derive_more = "0.99"
smartstring = {version="0.2", features=["serde"]}
diesel = {version="1.4", features=["postgres"], optional=true}
postgres-types = {version="0.2", optional=true}
bytes = {version="1.0", optional=true}
rweb = {version="0.15", features=["openapi"], optional=true}
hyper = "0.14"
sqlx-core = {version="0.5", features=["runtime-tokio-rustls","postgres"], optional=true, default-features=false}

[dev-dependencies]
rand = "0.8"

[features]
default = []

diesel_types = ["diesel"]
postgres_types = ["postgres-types", "bytes"]
rweb-openapi = ["rweb"]
sqlx_types = ["sqlx-core"]